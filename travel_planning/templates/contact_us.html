{% extends "base.html" %}
{% block title %}Contact Us{% endblock %}
{% block class %}contact_us{% endblock %}
{% block content %}
  <!-- Header with image -->
  <div class="container">
    <div class="row">
        
      <div class="col-lg-6 col-md-12">
        <img src="{{ url_for('static', filename='images/background/contact_us1.png') }}" class="img-fluid" alt="Contact Us Image">
      </div>
      <div class="col-lg-6 col-md-12 d-flex align-items-center">
        <h1 class="ms-4 mt-4">Contact Us</h1>
      </div>
      
    </div>
  </div>

  <!-- Cards with contact information -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-5">
        <div class="card glassmorphism  text-center mb-4 mb-md-0">
          <div class="card-body">
            <i class="fas fa-phone-alt"></i>
            <h2 class="card-title">Phone</h2>
            <p class="card-text">+1 (123) 456-7890</p>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="card glassmorphism text-center">
          <div class="card-body">
            <i class="fas fa-envelope"></i>
            <h2 class="card-title">Email</h2>
            <p class="card-text">travel_app24@tapp.com</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-4">
        <div class="card glassmorphism  text-center">
          <div class="card-body">
            <i class="fas fa-map-marker-alt"></i>
            <h2 class="card-title">Address</h2>
            <p class="card-text">5218A E Truman Rd, Kansas City, MO 64127, United States</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            
            <iframe  height="350" 
                    src="https://maps.google.com/maps?width=100%25&amp;height=350&amp;hl=en&amp;q=39.027167,-94.492397+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
              
            </iframe><a href="https://www.gps.ie/">gps trackers</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
